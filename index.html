<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rumoreon</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap');

    body {
      background: #121212;
      color: #ddd;
      font-family: 'Roboto', sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px 50px;
      user-select: none;
    }

    h2 {
      text-align: center;
      color: #ff4500;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    input, textarea {
      width: 100%;
      background: #222;
      border: 1.5px solid #333;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 8px 0 15px;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
      font-family: 'Roboto Mono', monospace;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff4500;
      background: #2c2c2c;
    }

    button {
      background: #ff4500;
      border: none;
      color: white;
      padding: 10px 22px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #e03e00;
    }

    #openPostModalBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      transform: none;
      z-index: 1000;
      background: #ff4500;
      color: white;
      font-weight: 700;
      padding: 13px 28px;
      border-radius: 14px;
      border: none;
      box-shadow: 0 2px 12px #ff450033;
      cursor: pointer;
      font-size: 1.1em;
      letter-spacing: 1px;
    }

    /* --- Hamburguesa --- */
    .hamburger {
      display: inline-block;
      cursor: pointer;
      width: 36px;
      height: 26px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }
    .hamburger span {
      display: block;
      height: 5px;
      width: 100%;
      background: #ff4500;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    .info-btn {
      top: 56px
      position: fixed;
      right: 8px; /* MÁS a la derecha que antes */
      z-index: 1002;
      background: none;
      border: none;
      cursor: pointer;
      padding: 3px;
    }
    .info-btn .material-icons {
      font-size: 2.3em;
      color: #ff4500;
      background: #181818;
      border-radius: 50%;
      box-shadow: 0 2px 12px #ff450033;
      padding: 3px;
      transition: background 0.2s, color 0.2s;
      line-height: 1;
      display: inline-block;
    }
    .info-btn:hover .material-icons {
      background: #292929;
      color: #ff7f50;
    }
    .menu {
      display: none;
      position: fixed;
      top: 56px;
      right: 20px;
      background: #181818;
      border: 1.5px solid #ff4500;
      padding: 18px 26px 18px 18px;
      border-radius: 13px;
      box-shadow: 0 2px 12px #ff450033;
      z-index: 1100;
      min-width: 160px;
      font-size: 1rem;
      color: #fff;
      text-align: left;
    }
    .menu.active {
      display: block;
      animation: modalpop 0.22s cubic-bezier(.47,1.64,.41,.8);
    }
    .menu button {
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 20px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      margin-top: 10px;
      cursor: pointer;
    }
    .menu button:hover {
      background: #e03e00;
    }
    /* ------------------- */

    #authSection {
      max-width: 360px;
      margin: 0 auto 40px;
      background: #1e1e1e;
      padding: 25px 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff450044;
    }

    #app {
      margin-top: 15px;
    }

    #app p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      font-weight: 500;
    }

    #app p span#currentUser {
      font-weight: 700;
      color: #ff7f50;
    }

    #posts {
      margin-top: 25px;
    }

    .post {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(255, 69, 0, 0.3);
      padding: 18px 22px;
      margin-bottom: 25px;
      user-select: text;
      transition: background-color 0.25s ease;
      position: relative;
    }

    .post:hover {
      background: #2d2d2d;
    }

    .post b {
      color: #ff4500;
      font-size: 1.05rem;
      letter-spacing: 0.7px;
    }

    .post .media {
      margin: 12px 0;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 12px #ff450033;
      user-select: none;
      display: block;
    }

    .post video.media {
      max-height: 280px;
    }

    .reply {
      background: #2b2b2b;
      border-radius: 12px;
      margin: 10px 0 10px 20px;
      padding: 10px 16px;
      box-shadow: 0 0 5px #ff450022;
      user-select: text;
      font-size: 0.9rem;
      position: relative;
    }

    .reply b {
      color: #ff7f50;
    }

    .reply:last-child {
      margin-bottom: 5px;
    }

    .reply-input {
      display: flex;
      margin-top: 10px;
      gap: 10px;
      margin-left: 20px;
    }

    .reply-input input {
      flex-grow: 1;
      margin: 0;
    }

    .reply-input button {
      flex-shrink: 0;
      padding: 10px 15px;
      font-size: 0.95rem;
      border-radius: 8px;
    }

    .btn-delete {
      background: #a83232;
      color: white;
      border: none;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      right: 12px;
      top: 12px;
      transition: background-color 0.2s ease;
      user-select: none;
      z-index: 1;
    }

    .btn-delete:hover {
      background: #cc3e3e;
    }

    /* Modal estilos */
    #postModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000a;
      z-index: 2000;
      justify-content: center;
      align-items: flex-start;
    }
    #postModal > div {
      background: #181818;
      margin-top: 60px;
      border-radius: 18px;
      box-shadow: 0 0 30px #ff450088;
      padding: 36px 28px 28px 28px;
      min-width: 320px;
      max-width: 94vw;
      width: 380px;
      position: relative;
      animation: modalpop 0.22s cubic-bezier(.47,1.64,.41,.8);
    }
    @keyframes modalpop {
      from { transform: translateY(-70px) scale(.95); opacity:0;}
      to { transform: translateY(0) scale(1); opacity:1;}
    }

    #closePostModalBtn {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: #ff4500;
      font-weight: 700;
      cursor: pointer;
      line-height: 1;
    }

    /* Scrollbar para textarea */
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-thumb {
      background: #ff4500cc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Rumoreon</h2>

  <button id="openPostModalBtn">Crear post</button>

  <!-- Menú Hamburguesa -->
  <div class="hamburger" id="hamburger-btn" tabindex="0" aria-label="Menú de usuario" title="Menú">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <button class="info-btn" id="info-btn" title="Información">
  <span class="material-icons">info</span>
</button>
  <div class="menu" id="menu">
    <div id="menu-user-text" style="margin-bottom:10px;">
      <!-- Aquí se muestra el usuario si está logueado -->
    </div>
    <button onclick="logout();hideMenu()">Cerrar sesión</button>
  </div>
  <!-- ------------------- -->

  <div id="authSection">
    <input id="username" placeholder="Usuario" autocomplete="off" />
    <input id="password" type="password" placeholder="Contraseña" autocomplete="off" />
    <button onclick="register()">Registrar</button>
    <button onclick="login()">Iniciar Sesión</button>
  </div>

  <div id="app" style="display:none;">
    <p>Bienvenido, <span id="currentUser"></span></p>
    <div id="posts"></div>
  </div>

  <!-- Modal Crear Post -->
  <div id="postModal">
    <div>
      <button id="closePostModalBtn" title="Cerrar modal">&times;</button>
      <h3 style="text-align:center;color:#ff4500;margin-bottom:18px;">Crear nuevo post</h3>
      <textarea id="modalPostText" placeholder="Escribe tu mensaje..." style="min-height:70px;width:100%;margin-bottom:12px;"></textarea>
      <input type="file" id="modalPostFile" accept="image/*,video/mp4,video/webm,video/ogg" style="margin-bottom:18px; color:#eee;" />
      <button id="modalPublishBtn" style="width:100%;">Publicar</button>
    </div>
  </div>

  <script>
    // Hamburguesa
    const btn = document.getElementById('hamburger-btn');
    const menu = document.getElementById('menu');
    function hideMenu() { menu.classList.remove('active'); }
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      menu.classList.toggle('active');
      updateMenuUserText();
    });
    document.addEventListener('click', function(e) {
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('active');
      }
    });

    // Corrige el usuario mostrado en el menú hamburguesa
    function updateMenuUserText() {
      let user = (typeof currentUser === "string" && currentUser) || localStorage.getItem('redditUser');
      document.getElementById('menu-user-text').innerHTML = user 
        ? `<span>Usuario: <b style="color:#ff7f50">${user}</b></span>`
        : '';
    }

    const API_KEY = '$2a$10$W7r2d0gmDZE45aqzwLFbTumNYrlgnya.eify2ghIr2Ebrf0aupxWu';
    const BIN_ID = '684bc56e8a456b7966ad4b58';
    const IMGUR_CLIENT_ID = '6d8568e498ff7bc';

    let db = { users: [], posts: [] };
    let currentUser = null;

    function saveToStorage() {
      localStorage.setItem('redditUser', currentUser);
    }

    function loadFromStorage() {
      const user = localStorage.getItem('redditUser');
      if (user) {
        currentUser = user;
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('currentUser').innerText = currentUser;
      }
    }

    async function fetchDB() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
          headers: { 'X-Master-Key': API_KEY }
        });
        const json = await res.json();
        db = json.record;
        showPosts();
      } catch(e) {
        alert('Error al cargar la base de datos JSONBin.');
      }
    }

    async function updateDB() {
      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY,
          'X-Bin-Versioning': 'false'
        },
        body: JSON.stringify(db)
      });
    }

    function register() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(!user || !pass) { alert('Rellena usuario y contraseña'); return; }
      if(db.users.find(u => u.user === user)) {
        alert('Usuario ya existe');
        return;
      }
      db.users.push({ user, pass });
      updateDB().then(() => {
        alert('Usuario registrado, ahora inicia sesión');
      });
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const found = db.users.find(u => u.user === user && u.pass === pass);
      if(!found) { alert('Usuario o contraseña incorrectos'); return; }
      currentUser = user;
      saveToStorage();
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      document.getElementById('currentUser').innerText = currentUser;
      showPosts();
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem('redditUser');
      document.getElementById('authSection').style.display = 'block';
      document.getElementById('app').style.display = 'none';
      hideMenu();
    }

    async function uploadToImgur(file) {
      const form = new FormData();
      form.append('image', file);
      const res = await fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: { Authorization: 'Client-ID ' + IMGUR_CLIENT_ID },
        body: form
      });
      const json = await res.json();
      if(json.success) {
        return json.data.link;
      } else {
        alert('Error subiendo archivo a Imgur');
        return null;
      }
    }

    function createMediaElement(url) {
      const ext = url.split('.').pop().toLowerCase();
      if (['mp4', 'webm', 'ogg'].includes(ext)) {
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        video.className = 'media';
        return video;
      } else {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'media';
        return img;
      }
    }

    const postModal = document.getElementById('postModal');
    const openPostModalBtn = document.getElementById('openPostModalBtn');
    const closePostModalBtn = document.getElementById('closePostModalBtn');
    const modalPublishBtn = document.getElementById('modalPublishBtn');
    const modalPostText = document.getElementById('modalPostText');
    const modalPostFile = document.getElementById('modalPostFile');

    openPostModalBtn.onclick = () => {
      if(!currentUser){
        alert('Inicia sesión primero');
        return;
      }
      postModal.style.display = 'flex';
      modalPostText.value = '';
      modalPostFile.value = '';
      setTimeout(()=>modalPostText.focus(),100);
    };
    closePostModalBtn.onclick = () => postModal.style.display = 'none';

    modalPublishBtn.onclick = async () => {
      if(!currentUser) { alert('Inicia sesión primero'); return; }
      const text = modalPostText.value.trim();
      const fileInput = modalPostFile;
      if(!text && fileInput.files.length === 0) {
        alert('Escribe un texto o sube un archivo');
        return;
      }
      let mediaUrl = null;
      if(fileInput.files.length > 0) {
        mediaUrl = await uploadToImgur(fileInput.files[0]);
        if(!mediaUrl) return;
      }
      const newPost = {
        id: 'post_' + Date.now() + '_' + Math.floor(Math.random() * 1000),
        user: currentUser,
        text,
        media: mediaUrl,
        replies: [],
        timestamp: Date.now()
      };
      db.posts.push(newPost);
      await updateDB();
      postModal.style.display = 'none';
      showPosts();
    };

    async function addReply(postId, inputId) {
      if(!currentUser) { alert('Inicia sesión primero'); return; }
      const input = document.getElementById(inputId);
      const text = input.value.trim();
      if(!text) return;

      const post = db.posts.find(p => p.id === postId);
      if(!post) return;

      post.replies.push({
        id: 'rep_' + Date.now() + '_' + Math.floor(Math.random() * 1000),
        user: currentUser,
        text,
        timestamp: Date.now()
      });

      await updateDB();
      input.value = '';
      showPosts();
    }

    function canDeleteMessage(messageUser, messageTimestamp) {
      if(currentUser !== messageUser) return false;
      const now = Date.now();
      const diff = now - messageTimestamp;
      return diff < 2 * 60 * 60 * 1000;
    }

    async function deletePost(postId) {
      const idx = db.posts.findIndex(p => p.id === postId);
      if(idx === -1) return;
      if(!canDeleteMessage(db.posts[idx].user, db.posts[idx].timestamp)) {
        alert('No puedes eliminar este hilo (solo si eres el autor y menos de 2 horas)');
        return;
      }
      if(!confirm('¿Seguro que quieres eliminar este hilo?')) return;
      db.posts.splice(idx, 1);
      await updateDB();
      showPosts();
    }

    async function deleteReply(postId, replyId) {
      const post = db.posts.find(p => p.id === postId);
      if(!post) return;
      const idx = post.replies.findIndex(r => r.id === replyId);
      if(idx === -1) return;
      if(!canDeleteMessage(post.replies[idx].user, post.replies[idx].timestamp)) {
        alert('No puedes eliminar este comentario (solo si eres el autor y menos de 2 horas)');
        return;
      }
      if(!confirm('¿Seguro que quieres eliminar este comentario?')) return;
      post.replies.splice(idx, 1);
      await updateDB();
      showPosts();
    }

    function showPosts() {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';

      db.posts.slice().reverse().forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';

        const userBold = document.createElement('b');
        userBold.textContent = post.user;
        postDiv.appendChild(userBold);

        if(canDeleteMessage(post.user, post.timestamp)) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Eliminar';
          delBtn.className = 'btn-delete';
          delBtn.onclick = () => deletePost(post.id);
          postDiv.appendChild(delBtn);
        }

        if(post.text) {
          const textP = document.createElement('p');
          textP.textContent = post.text;
          textP.style.marginTop = '6px';
          postDiv.appendChild(textP);
        }

        if(post.media) {
          postDiv.appendChild(createMediaElement(post.media));
        }

        post.replies.forEach(rep => {
          const replyDiv = document.createElement('div');
          replyDiv.className = 'reply';

          const replyContent = document.createElement('div');
          replyContent.innerHTML = `<b>${rep.user}:</b> ${rep.text}`;
          replyDiv.appendChild(replyContent);

          if(canDeleteMessage(rep.user, rep.timestamp)) {
            const delBtnR = document.createElement('button');
            delBtnR.textContent = 'Eliminar';
            delBtnR.className = 'btn-delete';
            delBtnR.style.top = '6px';
            delBtnR.style.right = '6px';
            delBtnR.onclick = () => deleteReply(post.id, rep.id);
            replyDiv.appendChild(delBtnR);
          }

          postDiv.appendChild(replyDiv);
        });

        const replyInputDiv = document.createElement('div');
        replyInputDiv.className = 'reply-input';

        const inputReply = document.createElement('input');
        const inputId = 'replyInput_' + post.id;
        inputReply.id = inputId;
        inputReply.placeholder = 'Responder...';

        const btnReply = document.createElement('button');
        btnReply.textContent = 'Enviar';
        btnReply.onclick = () => addReply(post.id, inputId);

        replyInputDiv.appendChild(inputReply);
        replyInputDiv.appendChild(btnReply);

        postDiv.appendChild(replyInputDiv);

        postsDiv.appendChild(postDiv);
      });
    }

    window.onload = async () => {
      await fetchDB();
      loadFromStorage();
      updateMenuUserText();
    };
    document.getElementById('info-btn').addEventListener('click', function() {
  const win = window.open('about:blank');
  if (win) {
    win.document.write(`
      <html>
      <head>
        <title>Acuerdos</title>
        <style>
          body, html { margin:0; padding:0; height:100%; }
          iframe { border:none; width:100vw; height:100vh; }
        </style>
      </head>
      <body>
        <iframe src="acuerdos.html"></iframe>
      </body>
      </html>
    `);
    win.document.close();
  }
});
  </script>
</body>
</html>
