<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Moderación</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f8f8;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1 {
      color: #c0392b;
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1em;
    }

    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 0.8em 2em;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

  <h1>Moderación</h1>
  <p>¿Hay algo que deba revisarse en la web? Describe el problema aquí:</p>

  <form id="modForm">
    <textarea id="mensaje" placeholder="Escribe aquí tu mensaje..."></textarea>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const correoDestino = "juliomercadal11@gmail.com"; // 🔁 Cambia esto por tu correo

    document.getElementById("modForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const mensaje = document.getElementById("mensaje").value.trim();
      if (mensaje) {
        const asunto = encodeURIComponent("Mensaje de Moderación");
        const cuerpo = encodeURIComponent(mensaje);
        const mailto = `mailto:${correoDestino}?subject=${asunto}&body=${cuerpo}`;
        window.location.href = mailto;
      } else {
        alert("Por favor, escribe un mensaje antes de enviar.");
      }
    });
  </script>

</body>
</html>
